<!DOCTYPE html>
<head>
    <title>DOUBLY LINKED LISTS</title>
    <link rel="stylesheet" type="text/css" href="tower_of_hanoi/main.css">
    <link rel="stylesheet" href="lists.css">
</head>
<BODY>
    <header id="header">
        <p>IMPLEMENTING THE DOUBLY LINKED LIST</p> 
    </header>
    <hr>
    <div class="container">
        <div class="bar" id="start">
            Enter number or string:<input id="number1" placeholder="input">
            <input id="number2" placeholder="input">
            <input id="number3" placeholder="input"> 
            <input id="number4" placeholder="input" onblur="input()">
        </div>
        <div id="enter">
        <button type="button" class="buttons" id="enterButton" onclick="enter()">
            LIST
        </button>
        </div>
        <div class="bar" id="print">
            <hr>
        LIST: <span>[</span><span id="printList"></span> <span>]</span>
        <hr>
        </div>
        <div class = "box" id="box1">
            <span class="bar" id="head1">add</span>
                <div class="bar" id="push">
                        <input id="begin" placeholder="input">
                    </div>
                <div id="begin">
                <button type="button" class="buttons" id="beginButton" onclick="addBegin() , enter()">
                    add_At_Beginning()
                </button>
                </div>
                <div class="bar" id="addAt">
                        <input id="number" placeholder="input">
                        <input id="index" placeholder="index">
                </div>
                    <div id="middle">
                        <button type="button" class="buttons" id="middleButton" onclick="addAt(), enter()">
                            add_At()
                        </button>
                        </div>
                        <div class="bar" id="push">
                                <input id="end" placeholder="input">
                            </div>
                        <div id="end">
                        <button type="button" class="buttons" id="endButton" onclick="addEnd(), enter()">
                            add_At_End()
                        </button>
                        </div>
                </div>

        <div class="box" id="box2">
            <span class="bar" id="head2"> remove</span>
                    <div id="begin">
                    <button type="button" class="buttons" id="removeBegin" onclick="removeBegin() , enter()">
                        removeAtBeginning()
                    </button>
                    </div>
                    <div class="bar" id="removeAt">
                            <input id="rIndex" placeholder="index">
                    </div>
                        <div id="middle">
                            <button type="button" class="buttons" id="removeATButton" onclick="removeAt(), enter()">
                                remove_At()
                            </button>
                            </div>
                            <div id="rEnd">
                            <button type="button" class="buttons" id="removeEnd" onclick="removeEnd(), enter()">
                                remove_At_End()
                            </button>
                            </div>
                </div>
                
        </div>

        <script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="linkedList.js"></script>
</BODY>
</html>
